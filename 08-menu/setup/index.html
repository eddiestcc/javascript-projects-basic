<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="menu">
    <!-- TITLE START -->
    <div class="title">
      <h2>Our Menu</h2>
      <div class="underline"></div>
    </div>
    <!-- TITLE END  -->
    <!-- NAVIGATION BUTTONS START  -->
    <div class="btn-container">
      <button type="button" class="filter-btn">all</button>
      <button type="button" class="filter-btn">breakfast</button>
      <button type="button" class="filter-btn">lunch</button>
      <button type="button" class="filter-btn">shakes</button>
      <button type="button" class="filter-btn">dinner</button>
    </div>
    <!-- NAVIGATION BUTTONS END  -->
    <!-- MENU ITEM START  -->
    <article class="meni-item">
      <div class="">
        <div class="photo"> 
          <img src="" alt="Food Image Displayed Here">
        </div>
        <header class="item-info">
            <h4 class="">Buttermilk Pancakes</h4> 
            <h4 class="price">$15.99</h4>
        </header>
        <div>
          <p class="item-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid quibusdam reiciendis alias tempora incidunt consectetur?</p>
        </div>
      </div>
    </article>
    <!-- MENU ITEM END  -->
    

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
